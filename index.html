<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product Preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="product">
        <picture>
            <source srcset="./img/image-product-desktop.jpg" media="(min-width:700px)">
            <img src="./img/image-product-mobile.jpg" alt="">
        </picture>

        <div class="prudoct-content">
            <p class="catergory">PERFUME</p>
            <h1> Gabrielle Essence Eau De Parfum</h1>
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.</p>
            <div class="price">
                <p class="discount-price">$149.99</p>
                <p class="original-price"><del>$169.99</del></p>
            </div>
            <button class="cart">Add to Cart</button>
        </div>

    </main>
</body>

</html>
